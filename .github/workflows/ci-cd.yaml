      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build & Push image
      run: |
        # docker build -t plminha13/python-kss:latest .
        # docker push plminha13/python-kss:latest

        docker build -t plminha13/python-kss:${{ github.sha }} .
        docker tag plminha13/python-kss:${{ github.sha }} plminha13/python-kss:latest
        docker push plminha13/python-kss:${{ github.sha }}
        docker push plminha13/python-kss:latest

