    - name: Deploy to K3s Kubernetes
      run: |
        set -e
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
        kubectl apply -f k8s/ingress.yaml

        kubectl patch svc python-kss -p '{"spec":{"type":"NodePort","ports":[{"port":5000,"targetPort":5000,"nodePort":31102}]}}'

        kubectl set image deployment/python-kss \
          python-kss=plminha13/python-kss:${{ github.sha }}

    - name: Verify rollout
